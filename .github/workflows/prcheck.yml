name: Check
on:
  pull_request:
    branches:
      - master
jobs:
  Check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Setup Kotlin
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Gradlew Check
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon --stacktrace check
