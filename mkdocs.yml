site_name: NoLocal
site_url: https://datocal.github.io/nolocal/
nav:
  - Home: README.md
  - User Guide: userguide/index.md
  - Developer Guide:
    - devguide/index.md
    - C4 model: devguide/c4model.md
    - Adding Commands: devguide/addingCommands.md
    - Security: devguide/security.md
    - Persistence: devguide/persistence.md
    - Continuous Integration:
        - devguide/ci/index.md
        - Jobs: devguide/ci/jobs.md
        - Secrets: devguide/ci/secrets.md
        - Configuration: devguide/ci/configuration.md
theme:
  name: material
  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - navigation.expand
    - navigation.instant
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
      primary: light green
      accent: deep orange
    - scheme: slate
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
repo_url: https://github.com/datocal/nolocal
repo_name: datocal/nolocal
edit_uri: edit/master/docs/
plugins:
  - search
  - git-revision-date-localized