version: "3.3"

services:
  caddy:
    image: davidtca/caddy-discord:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
  nolocal:
    image: davidtca/nolocal
    container_name: nolocal
    environment:
      - DISCORD_TOKEN
  database:
    image: gvenzl/oracle-xe:latest
    container_name: oracle_database
    ports:
      - "1521:1521"
    volumes:
      - database-volume:/opt/oracle/oradata
    environment:
      - ORACLE_PASSWORD
volumes:
  caddy_data:
  caddy_config:
  database-volume: