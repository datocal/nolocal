version: "3.3"

services:
  caddy:
    image: davidtca/caddy-discord:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
  nolocal:
    image: davidtca/nolocal
    container_name: nolocal
    environment:
      - DISCORD_TOKEN
volumes:
  caddy_data:
    external: true